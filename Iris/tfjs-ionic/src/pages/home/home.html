<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
        Iris Prediction
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">{{ prediction  ? prediction : "Iris Setosa"}}</ion-card-header>
    <img src="{{ flower ? flower : 'http://www.twofrog.com/images/iris38a.jpg' }}"/>
    <ion-card-content>
      <ion-input type="number" [(ngModel)]="var1" placeholder="Sepal Length (ex. 5.1)"></ion-input>
      <ion-input type="number" [(ngModel)]="var2" placeholder="Sepal Width (ex. 3.5)"></ion-input>
      <ion-input type="number" [(ngModel)]="var3" placeholder="Petal Length (ex. 1.4)"></ion-input>
      <ion-input type="number" [(ngModel)]="var4" placeholder="Petal Width (ex. 0.2)"></ion-input>
      <div class = "center">
        <button ion-button (click)='predict()'>Submit</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
